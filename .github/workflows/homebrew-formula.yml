name: Homebrew Formula

on:
  workflow_dispatch:
    inputs:
      name:
        required: true
        type: string
      description:
        required: true
        type: string
      homepage:
        required: true
        type: string
      url:
        required: true
        type: string
      go:
        required: true
        type: string

permissions:
  contents: write

jobs:
  render:
    name: Render
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Render Formula
        env:
          NAME: ${{ inputs.name }}
          DESCRIPTION: ${{ inputs.description }}
          HOMEPAGE: ${{ inputs.homepage }}
          URL: ${{ inputs.url }}
          GO: ${{ inputs.go }}
        run: scripts/render.py

      - name: Extract version from url
        id: extract-version
        run: |
          echo "version=$(echo ${{ inputs.url }} | sed -E 's/.*\/([^\/]+)\.tar\.gz/\1/')" >> "$GITHUB_OUTPUT"

      - name: Commit changes
        run: |
          git config user.name "$actor"
          git config user.email "$actor@users.noreply.github.com"
          # github-actions[bot]@users.noreply.github.com

          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit"
          else
            git add --all
            GIT_COMMITTER_NAME="github-actions[bot]" GIT_COMMITTER_EMAIL="github-actions[bot]@users.noreply.github.com" git commit -m "$message"
            git push
          fi
        env:
          actor: ${{ github.actor }}
          message: "Update ${{ inputs.name }} to ${{ steps.extract-version.outputs.version }}"
